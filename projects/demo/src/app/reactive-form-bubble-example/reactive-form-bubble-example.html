<div class="example-container">
  <div class="example-header">
    <button mat-button routerLink="/" class="back-button">
      ‚Üê Back to Examples
    </button>
    <h2>Reactive Form Example (Bubble Theme)</h2>
  </div>

  <mat-tab-group>
    <mat-tab label="Demo">
      <div class="demo-section">
        <form [formGroup]="form">
          <div>
            <mat-form-field appearance="outline" class="mat-quill-form-field">
              <ngx-mat-quill
                ngxMatQuillFormFieldControl
                formControlName="editor"
                theme="bubble"
              />
              <mat-label>Reactive Rich Text (Bubble Theme)</mat-label>
              <mat-hint>Select the text to see the toolbar</mat-hint>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="mat-quill-form-field">
              <input matInput value="This is the initial value!" />
              <mat-label>Reactive Rich Text (Bubble Theme)</mat-label>
              <mat-hint>This is just a regular input field for comparison</mat-hint>
            </mat-form-field>
          </div>
        </form>
        <br />
        <div>
          <strong>Form Value:</strong>
          <pre>{{ form.value | json }}</pre>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Source Code">
      <app-source-code-display
        title="Reactive Form Bubble Example"
        [htmlCode]="htmlCode"
        [typescriptCode]="typescriptCode"
      />
    </mat-tab>
  </mat-tab-group>
</div>

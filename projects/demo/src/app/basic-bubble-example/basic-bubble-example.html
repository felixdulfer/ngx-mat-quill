<div class="example-container">
  <div class="example-header">
    <button mat-button routerLink="/" class="back-button">
      ‚Üê Back to Examples
    </button>
    <h2>Basic Quill Editor (Bubble Theme)</h2>
  </div>

  <mat-tab-group>
    <mat-tab label="Demo">
      <div class="demo-section">
        <ngx-mat-quill theme="bubble" />
      </div>
    </mat-tab>

    <mat-tab label="Source Code">
      <app-source-code-display
        title="Basic Bubble Example"
        [htmlCode]="htmlCode"
        [typescriptCode]="typescriptCode"
      />
    </mat-tab>
  </mat-tab-group>
</div>

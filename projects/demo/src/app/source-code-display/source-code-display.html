<div class="source-code-container">
  <h3>{{ title }}</h3>
  <mat-tab-group>
    <mat-tab label="HTML">
      <div class="code-block">
        <pre><code class="language-html">{{ htmlCode }}</code></pre>
      </div>
    </mat-tab>
    <mat-tab label="TypeScript">
      <div class="code-block">
        <pre><code class="language-typescript">{{ typescriptCode }}</code></pre>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

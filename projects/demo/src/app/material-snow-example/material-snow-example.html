<div class="example-container">
  <div class="example-header">
    <button mat-button routerLink="/" class="back-button">
      ‚Üê Back to Examples
    </button>
    <h2>Material Quill Editor (Snow Theme)</h2>
  </div>

  <mat-tab-group>
    <mat-tab label="Demo">
      <div class="demo-section">
        <mat-form-field appearance="outline" class="mat-quill-form-field">
          <ngx-mat-quill
            ngxMatQuillFormFieldControl
            theme="snow"
          />
          <mat-label>Rich Text (Snow Theme)</mat-label>
        </mat-form-field>
      </div>
    </mat-tab>

    <mat-tab label="Source Code">
      <app-source-code-display
        title="Material Snow Example"
        [htmlCode]="htmlCode"
        [typescriptCode]="typescriptCode"
      />
    </mat-tab>
  </mat-tab-group>
</div>
